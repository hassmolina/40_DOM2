<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LISTA</title>
	<link rel="stylesheet" href="css\style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="col-md-12 col-s-12 col-xs-12 text-center">
				<h1>TODO APP</h1>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="col-md-12 col-s-12 col-xs-12 ">
					<form id="todoForm">
						<textarea  class="form-control" rows="3" id="todoInput" type="text" placeholder="Añade tu nueva tarea"></textarea>
						<button type="button" onclick="todoList()" class="btn btn btn-primary">Añadir tarea</button>
					</form>
					<div class="checkbox">
						<label class="list-unstyled" id="todoList" onmouseover="this.style.textDecoration="none";" onmouseout="this.style.textDecoration="none";">
						</label>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/javascript.js">
	</script>
</body>
</html>
